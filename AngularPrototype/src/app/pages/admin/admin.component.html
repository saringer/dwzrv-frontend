

<div class="example-container mat-elevation-z8">

  <mat-tab-group #tabGroup color="primary" (selectedTabChange)="onTabSwitch($event)">

    <!-- VEREINE ANMELDEN %%%%%
     %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  -->

    <mat-tab label="Vereine anlegen">

      <app-club-crud-table *ngIf="tabGroup.selectedIndex === 0"></app-club-crud-table>

    </mat-tab>

    <!-- ZÜCHTER ANMELDEN %%%%%
     %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    <mat-tab label="Züchter anlegen">

      <app-breeder-crud-table *ngIf="tabGroup.selectedIndex === 1"></app-breeder-crud-table>

    </mat-tab>

    <!-- BESITZER ANMELDEN %%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
     %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
   %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    <mat-tab label="Besitzer anlegen">

      <app-owner-crud-table *ngIf="tabGroup.selectedIndex === 2"></app-owner-crud-table>

    </mat-tab>

    <!-- RICHTER ANMELDEN %%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
     %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
   %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    <mat-tab label="Richter anlegen">

      <app-judge-crud-table *ngIf="tabGroup.selectedIndex === 3"></app-judge-crud-table>

    </mat-tab>

    <!-- HUNDE ANMELDEN %%%%%
     %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    <mat-tab label="Hunde anlegen">

      <app-dog-crud-table *ngIf="tabGroup.selectedIndex === 4"></app-dog-crud-table>

    </mat-tab>
    <!-- VERANSTALTUNGEN ANLEGEN %%%%%
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    <mat-tab label="Veranstaltungen anlegen">

      <app-tournament-crud-table *ngIf="tabGroup.selectedIndex === 5"></app-tournament-crud-table>

    </mat-tab>

    <!-- Veranstaltungen verwalten %%%%%
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


    <mat-tab label="Veranstaltungen verwalten">


      <app-manage-tournaments *ngIf="tabGroup.selectedIndex === 6"></app-manage-tournaments>

    </mat-tab>
    <!-- TURNIERWERTUNGEN ANLEGEN %%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

    <mat-tab label="Wertungen eintragen">

      <app-manage-tournament-evaluations *ngIf="tabGroup.selectedIndex === 7"></app-manage-tournament-evaluations>

    </mat-tab>

  </mat-tab-group>


</div>
