
<form (ngSubmit)="authenticate()" [formGroup]="form" class="mat-dialog-content">

  <h3 mat-dialog-title>Login</h3>

  <div class="form-group">
    <label for="user">Benutzer</label>
    <input type="text" id="user" #user class="form-control" formControlName="password" [formGroup]="form">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" #password class="form-control" formControlName="password" [formGroup]="form">
  </div>


  <div mat-dialog-actions align="end">

    <button mat-button mat-raised-button type="button" color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    <button mat-button mat-raised-button [type]="submit" color="primary" [mat-dialog-close]="1" (click)="authenticate()">Login</button>

  </div>

</form>
