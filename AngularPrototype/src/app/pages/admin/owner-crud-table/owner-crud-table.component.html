<div class="form">
  <mat-form-field floatPlaceholder="never" color="accent">
    <input matInput #filterOwner placeholder="suche...">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="dataSourceOwner" matSort>

  <ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="ownerfirstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Vorname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.firstname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ownerlastname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nachname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}}</mat-cell>
    </ng-container>

    <!-- Action Menu -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="onCreateOwnerClick()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>


      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
                (click)="startEdit(row.id, row.firstname, row.lastname, row.street, row.postalcode, row.city, row.country)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(row.id, row.firstname, row.lastname)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsOwner"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumnsOwner;"></mat-row>


</mat-table>

<mat-paginator #paginatorOwner
               [length]="dataSourceOwner.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
