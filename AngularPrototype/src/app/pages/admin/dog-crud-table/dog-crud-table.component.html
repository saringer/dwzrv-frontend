
<mat-table #table [dataSource]="dataSource" matSort>

  <ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name des Hundes</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="breeder">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Zwingername</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{breederNotNull(element)}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="race">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rasse</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.race}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sex">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Geschlecht</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.sex}}
      </mat-cell>
    </ng-container>


    <!-- Action Menu -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="onCreateDogClick()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
                (click)="startEdit(row.id, row.name, row.race, row.sex, row.passport_no, row.chip_no, row.coat_colour, row.breeder, row.owner, row.date_of_birth)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(row.id, row.name)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


</mat-table>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
